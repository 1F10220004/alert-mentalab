name: Python File Error Detection

on:
  push:
    branches:
      - main

jobs:
  lint-python:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 on other-files directory
        run: |
          flake8 other-files --count --select=E9,F63,F7,F82 --show-source --statistics > flake8-report.txt || true

      - name: Report Errors to Alert-Menta
        if: failure()
        run: |
          ERRORS=$(cat flake8-report.txt)
          if [[ -n "$ERRORS" ]]; then
            RESPONSE=$(./alert-menta -owner ${{ github.repository_owner }} \
                                      -repo ${{ github.repository }} \
                                      -issue "Python Error Detection" \
                                      -github-token ${{ secrets.ALERT_MENTA_TOKEN }} \
                                      -command "describe" \
                                      -intent "$ERRORS")
            echo "$RESPONSE"
          else
            echo "No errors found."
